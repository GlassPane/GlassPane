language: java

## always install latest oracle java8 jdk:
#addons:
#    apt:
#        packages:
#            - oracle-java8-installer
jdk:
    - oraclejdk8
before_install:
    - chmod +x gradlew
install:
    - "./gradlew setupDevWorkspace" #bug with ForgeGradle: does not compile some generics otherwise
#    - "./gradlew setupCIWorkspace"
script:
    - "./gradlew clean build"
before_cache:
    - find $HOME/.gradle/ -name '*.lock' -print -exec rm -f {} \;
cache:
    directories:
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"
before_deploy:
    - echo "deploying to GitHub release $TRAVIS_TAG:"
    - echo $(ls  | tr '\n' ', ')
deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: ./build/libs/*
    skip_cleanup: true
    target_commitsh: $TRAVIS_TAG
    on:
        repo: GlassPane/GlassPane
        tags: true
